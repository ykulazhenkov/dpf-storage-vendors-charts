name: PR Validation

on:
  pull_request:
    branches: ["*"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run lint
        run: make lint
      - name: Validate Helm chart package
        run: make helm-package
      - name: Validate Helm chart template
        run: make template
